<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/d6c5b68401.js" crossorigin="anonymous"></script>
    <!-- Daisy UI CDN version 4 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customization script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'ebGaraFont': ['EB Garamond', 'serif'],
                        'poppinsFont': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="container mx-auto">
        <!-- navbar start -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="text-lg">Home</a></li>
                            <li><a class="text-lg">Services <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                            <li><a class="text-lg">Cases <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                            <li><a class="text-lg">Blog <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                            <li><a class="text-lg">Contact Us <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                        </ul>
                    </div>
                    <div class="max-w-40">
                        <img class="w-full" src="images/logo2.png" alt="">
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="grid lg:grid-cols-3 xl:grid-cols-5">
                        <li><a class="text-lg">Home</a></li>
                        <li><a class="text-lg">Services <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                        <li><a class="text-lg">Cases <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                        <li><a class="text-lg">Blog <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                        <li><a class="text-lg">Contact Us <i class="fa-solid fa-chevron-right fa-sm"></i></a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a><button
                            class="text-sm sm:text-lg text-white font-poppinsFont font-semibold bg-[#B68C5A] px-3 py-2 sm:px-7 sm:py-4 rounded-xl">Free
                            Consultation</button></a>
                </div>
            </div>
        </nav>
        <!-- banner start -->
        <div class="lg:px-48 lg:py-20 md:px-16 px-5 py-12 md:py-16 xl:px-60 xl:py-28 bg-no-repeat bg-cover rounded-xl"
            style="background-image: url(images/banner.png);">
            <!-- <div class="hero-overlay bg-opacity-60"></div> -->
            <div class="max-w-2xl mx-auto text-center">
                <h1 class="mb-5 text-7xl font-extrabold text-white font-ebGaraFont">We Provide Effective Legal
                    Solutions</h1>
                <p class="mb-5 text-base font-normal font-poppinsFont text-[#E7E7E7]">There are many variations
                    of passages of Lorem Ipsum available, but the majority
                    have suffered alteration in some form, by injected humour.</p>
                <form action="" class="flex gap-4 sm:gap-5">
                    <input placeholder="Search your services" class="rounded-xl p-3 sm:p-4 text-sm sm:text-base flex-1" type="search" name="" id="">
                    <a><button
                            class="text-sm sm:text-lg text-white font-poppinsFont px-6 py-3 font-semibold bg-[#B68C5A]  sm:px-10 sm:py-4 rounded-xl">Search</button></a>
                </form>
            </div>
        </div>

    <main></main>
    <footer></footer>
